<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Down to Your Special Day!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="countdown-page">
    <div id="countdown-screen">
        <h2 class="countdown-title">Counting down to your special day!</h2>
        <div class="countdown-container">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <div class="reassurance">
            <p>I know your birthday is coming, and I've prepared something very special for you!</p>
            <p>Just wait until the countdown reaches zero... ðŸ˜Š</p>
        </div>
    </div>

    <script src="js/countdown.js"></script>
</body>
</html>
